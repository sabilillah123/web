<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
    <link rel="stylesheet" href="css/4.5.2-bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .margin-top {
            margin-top: 80px; 
        }

        
        .side-image {
            background-image: url('images/your-image-url.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .custom-card {
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row margin-top">

           
            <div class="col-md-6 side-image">
                <img src="images/login.png" class="img-fluid" alt="login-image">
            </div>

            
            <div class="col-md-6 centered-form">
                <div class="card custom-card">
                    <div class="card-header text-center">
                        Login
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group text-center">
                                <a href="forget-password.html">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div class="form-group mt-4 text-center">
                                <span>Don't have an account?</span>
                                <a href="register.html">Register Here</a>
                            </div>
                        </form>

                        
                        <script>
                            document.getElementById('loginForm').addEventListener('submit', function(event) {
                                event.preventDefault(); 
                                window.location.href = "index.html";   });
                        </script>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

   
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
